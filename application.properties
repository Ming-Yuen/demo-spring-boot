spring.profiles.active=dev

spring.main.banner-mode=off
quartz.enabled=true

spring.batch.job.enabled=false

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/changelog-master.xml


mybatis.mapper-locations=classpath*:mybatis/mapper/*.xml
mybatis.configuration.jdbc-type-for-null=NULL
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.nologging.NoLoggingImpl
#mybatis.configuration.log-impl=org.apache.ibatis.logging.slf4j.Slf4jImpl

logging.level.mybatis=DEBUG
logging.level.org.apache.ibatis=DEBUG

app.batch-size=1000

jwt.secret=demo
jwt.expiration=86400

cloud.server.admin.domain=cloud-demo-admin
cloud.server.order.domain=cloud-demo-order

spring.cloud.consul.host=192.168.158.136
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.enabled=true
spring.cloud.consul.discovery.service-name=${spring.application.name}
spring.cloud.consul.discovery.heartbeat.enabled=true

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=java.time.format.DateTimeFormatter.ISO_OFFSET_DATE_TIME